<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slider</title>
	<style>
		img{
			height: 200px;
		}
	</style>
</head>
<body>
	<button onclick="slidebtn(-1)">Pre</button>
	<button onclick="slidebtn(+1)">Next</button>
<center>
<div class="slideshow">
	<img src="images/p3.jpg">
	<img src="images/p4.jpg">
	<img src="images/p5.jpg">
	<img src="images/p6.jpg">
	<p class="slideindex"></p>
	<p id="slideindicator"></p>
</div>
</center>
<script>
var slideindex=1;
slideshow(slideindex);
	function slidebtn(n){
		slideindex=slideindex+n;
		slideshow();
		console.log(slideindex);
	}
function slideshow(){
	var images=document.querySelectorAll(".slideshow img");
	var length=images.length;
	if (slideindex>length) {slideindex=1;}
	if (slideindex<1) {slideindex=length;}
	for (var i=0;i<length;i++) {
		images[i].style.display="none";
		document.querySelector("#slideindicator").innerHTML=i+1;
	}
	images[slideindex-1].style.display="block";
	document.querySelector(".slideindex").innerHTML=slideindex;
}

</script>	
</body>
</html>
